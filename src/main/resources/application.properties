server.port=8080
spring.application.name=portifolium
# Configuração do Banco de Dados H2
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA e Hibernate
# create: cria as tabelas toda vez (deleta dados existentes)
# create-drop: cria na inicialização e deleta no shutdown
# update: atualiza o schema mantendo dados
spring.jpa.hibernate.ddl-auto=create-drop
# Força uso de nomes de tabelas/colunas em snake_case (minúsculas com underscore)
# Spring Boot automaticamente converte CamelCase para snake_case por padrão
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
# Usa a estratégia padrão do Spring Boot que converte para snake_case
# Evita erro de inicialização do banco de dados - garante que o JPA crie as tabelas antes de executar os scripts SQL
spring.jpa.defer-datasource-initialization=true 
spring.sql.init.platform=h2
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging para debug de inicialização SQL
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# profiles para ativar o método de autenticação
spring.profiles.active=jwt
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 1h in millisecond
security.jwt.expiration-time=3600000

# Console Web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Configuração do Swagger para a URL da documentação
springdoc.swagger-ui.path=/swagger-ui.html

# Configuração DEBUG do Spring Security
logging.level.org.springframework.security=DEBUG


# Configuração de email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tecnocomp@uea.edu.br
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL do frontend para recuperação de senha
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# Configuração de envio de fotos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.storage.location=/portifolium-files

# Configuração de cache Redis (opcional para desenvolvimento)
# Se o Redis não estiver disponível, o Spring Boot usará cache em memória simples
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

