# Configuração de Testes
# Usa H2 em memória para testes rápidos

server.port=0

# Configuração do Banco de Dados H2 (em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA e Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=h2
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql
spring.sql.init.continue-on-error=true

# Desabilitar logs SQL durante testes (opcional)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração de segurança JWT
spring.profiles.active=jwt
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
security.jwt.expiration-time=3600000

# Desabilitar console H2 em testes
spring.h2.console.enabled=false

# Configuração de email (mock para testes)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false

# URL do frontend
app.frontend.url=http://localhost:4200

# Configuração de arquivos
file.storage.location=./test-files

# Desabilitar recursos de desenvolvimento
spring.devtools.restart.enabled=false

